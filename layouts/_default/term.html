<!DOCTYPE html>
<html {{- if (eq .Site.Params.mode "dark") -}} {{ print " class=\"dark\"" | safeHTMLAttr}}{{ end }}>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper tags">
		{{ partial "head.html" . }}

		<h1 class="page-title">{{ .Title }}</h1>
		
		{{ with (.Site.GetPage .Title) }}
		<ul>
			{{ range .Pages }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
			{{ end }}
		</ul>
		{{ end }}
	</div>

	{{ partial "footer.html" . }}
</body>

</html>
