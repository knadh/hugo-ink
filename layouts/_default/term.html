<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper tags">
		{{ partial "head.html" . }}

		<h1 class="page-title">{{ .Title }}</h1>
		
		{{ with (.Site.GetPage .Title) }}
			{{ range .Pages }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
			{{ end }}
		{{ end }}
	</div>

	{{ partial "footer.html" . }}
</body>

</html>
